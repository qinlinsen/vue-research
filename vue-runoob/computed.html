<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
</head>
<body>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <div id="app">
        message is :{{message}},
        <br>
        reverse message is :{{reverseMessage}}
        <br>
        the site is : {{site}}
    </div>

    <script>
       var vm= new Vue({
            el:"#app",
            data:{
                message:"hello",
                name:"百度",
                url:"http://www.baidu.com"
            },
            computed:{
                //默认只会有getter函数
                reverseMessage(){
                    return this.message.split('').reverse().join('');
                },
                //computed 的方法也可以有setter函数：
                site:{
                    get(){
                        return this.name+" "+this.url
                    },
                    set(newValue){
                        newValue="我是 中国人";
                    }
                }
            }
        });
    </script>
</body>
</html>
